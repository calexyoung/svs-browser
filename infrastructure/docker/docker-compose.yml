# SVS Browser - Docker Compose Configuration
#
# All external ports are configurable via environment variables to avoid conflicts.
# Copy .env.example to .env and adjust ports as needed.

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: svs-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-svs_browser}
      POSTGRES_USER: ${POSTGRES_USER:-svs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-svspassword}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - svs_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-svs} -d ${POSTGRES_DB:-svs_browser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: svs-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - svs_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO for object storage (thumbnails, assets)
  minio:
    image: minio/minio:latest
    container_name: svs-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - svs_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
      target: development
    container_name: svs-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-svs}:${POSTGRES_PASSWORD:-svspassword}@postgres:5432/${POSTGRES_DB:-svs_browser}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-svs-assets}
      MINIO_SECURE: "false"
      EMBEDDING_BACKEND: ${EMBEDDING_BACKEND:-local}
      LLM_BACKEND: ${LLM_BACKEND:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "${BACKEND_PORT:-8010}:8000"
    volumes:
      - ../../apps/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8010}/api/v1
    container_name: svs-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8010}/api/v1
    ports:
      - "${FRONTEND_PORT:-3010}:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # Frontend development mode (alternative to production build)
  frontend-dev:
    image: node:20-alpine
    container_name: svs-frontend-dev
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8010}/api/v1
    ports:
      - "${FRONTEND_PORT:-3010}:3000"
    volumes:
      - ../../apps/frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    profiles:
      - dev

volumes:
  svs_postgres_data:
  svs_redis_data:
  svs_minio_data:
